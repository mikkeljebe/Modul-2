<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Document</title>
</head>
<body>
  

  <div id='app'></div>
<script>

//model
const person = [
    {name : {
      first: 'Bob',
      last: 'Smith'
      },
    age: 32,
    gender: 'female',
    interests: ['music', 'skiing'],
    bio: function() {
      alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
      },
    greeting: function() {
      alert('Hi! I\'m ' + this.name[0] + '.');
      },
    },
    {name : {
        first: 'Bb',
        last: 'Sith'
        },
    age: 35,
    gender: 'male',
    interests: ['music', 'skiing'],
    bio: function() {
      alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
      },
    greeting: function() {
      alert('Hi! I\'m ' + this.name.first + '.');
      alert(`Hi! I\'m ${this.name[0]}.`);
      console.log(person[1].name.first);
      
      },
  }
  ];

  let html ='';
  let currentSearch = '';
  
  //view
show();
function show() {
  const app = document.getElementById('app');
  html = søk();
};

function søk(){
	html += `
<div class="content">
<button onclick="play()">${person[0].name.first} ${person[0].name.last}</button>
<button onclick="play()">${person[0].name.first} ${person[0].name.last}</button>
<button onclick="play('Under60')">Alle under 60 år</button>
<button onclick="play('menn')">Finn mennene</button>
<button onclick="play('damer')">Finn damene</button>  
<button onclick="play('jnkink')">Feil</button>  
  </div>
	`;
console.log(html);


  switch (currentSearch) {
  case 'Under60':
    under60();
    break;
  case 'menn':
    manneSøk();
    break;
  case 'damer':
    dameSøk();
    break;
  default:
    noPageFound();
    break;
};
app.innerHTML = html;
};

 //controller
function play(x){
  currentSearch = x;
  show();
}


function manneSøk(){
  
  
let nyarr = person.filter(p => p.gender == 'male');
for (let i = 0; i < nyarr.length; i++) {
  let resultat = nyarr[i].name.first;
  html += `<div>${resultat}</div>`;
  
}; 

};

function dameSøk(){
  html = '';
let nyarr = person.filter(p => p.gender == 'female');
for (let i = 0; i < nyarr.length; i++) {
  let resultat = nyarr[i].name.first;
  html += `<div>${resultat}</div>`;
}; 

};

function under60(){
  html = '';
let nyarr = person.filter(p => p.age < 60);
for (let i = 0; i < nyarr.length; i++) {
  let resultat = nyarr[i].name.first;
  html += `<div>${resultat}</div>`;
}

}; 

function noPageFound() {
  html += `
  404! Page not found! Insert sad kitty here
`;

}


</script>
</body>
</html>
