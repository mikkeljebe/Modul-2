<body>
 <div onclick="person.bio()"> test</div>
 <div onclick="person.greeting()"> test</div>

<script>
  const person = {
    name : {
      first: 'Bob',
      last: 'Smith'
    },
    age: 32,
    gender: 'male',
    interests: ['music', 'skiing'],
    bio: function() {
      alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
    },
    greeting: function() {
      alert('Hi! I\'m ' + this.name[0] + '.');
    }
  };
</script>
