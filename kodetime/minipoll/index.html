<body>

  <div id="app"></div>
  <script>
    updateView();

    function updateView(){
      if (model.app.currentPage == 'vote' ) updateViewVotePage();
      if (model.app.currentPage == 'options' ) updateViewOptionsPage();
      if (model.app.currentPage == 'results' ) updateViewResultsPage();

      };
  </script>
