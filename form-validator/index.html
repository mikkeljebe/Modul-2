<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up today</h1>
        <!-- form -->
        <form id="form">
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Full name" name="name"
                        required minlength="5" maxlength="60">
            </div>
            <!-- phone num -->
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" placeholder="0055 55555555" name="phone"
                required pattern="[0-9]{4}[0-9]{8}">
            </div>
            <!-- email -->
            <div class="form-group">
                <label for="email">Email address</label>
            <input type="email" id="email" placeholder="email@address.com" required name="email">
            </div>
            <!-- website -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http//:sinvsiduvn.no" required name="website">
            </div>
            <!--Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create password(min 8 Characters) " 
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." >
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success message -->
        <div class="message-container">
            <h3 id="message">Don't hesitate!</h3>
        </div>
    </div>
    <!-- Script --> 
    <script src="script.js"></script>
</body>
</html>
